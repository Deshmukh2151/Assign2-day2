<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Method of String</h1>
  <script>
  	 var name="rajendra Deshmukh";
  	 document.write(name.length);
  </script>
  <br>
  <script>
  	 var name="Rajendra Vilas Deshmukh";
  	 document.write(name.charAt(4));
  </script>
  <br>
  <script>
  	 var name="Rajendra Vilas Deshmukh";
  	 document.write(name.indexOf('j'));
  </script>
  <br>
  <script>
  	 var name="Rajendra Vilas Deshmukh ";
  	 var profile="I'm a UI Developer";
  	 document.write(name.concat(profile));
  </script>
  <br>
  <script>
  	 var name="Rajendra Vilas Deshmukh";
   	 document.write(name.toUpperCase(""));
  </script>
  <br>
  <h1>Method of Array</h1>
  <script>
  	var frd=["raj", "kapil", "aakash"];
  	frd.sort();
  	document.write(frd);
  </script>
  <br>
  <script>
  	var frd=["raj", "kapil", "aakash"];
  	frd.pop();
  	document.write(frd);
  </script>
  <br>
  <script>
  	var push=["raj", "kapil", "aakash"];
  	frd.push("ajay");
  	document.write(frd);
  </script>
  <br>
  <script>
  	var frd=["raj", "kapil", "aakash"];
  	frd.shift();
  	document.write(frd);
  </script>
  <br>
  <script>
  	var frd=["raj", "kapil", "aakash"];
  	frd.unshift();
  	document.write(frd);
  </script>
</body>
</html>
